<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Font Awesome/css/all.css">
</head>
<body>
    <div class="main_menu">
        <div class="logo">
            <img src="./Picture/NSSV3Kro.png" alt="logo" >
        </div>
        <div class="main_button">
            <button id="main_button_1"><span>
                포스팅하기
                <i class="fas fa-paper-plane" style="padding-left: 10px; padding-right: 0px; font-size: 18px;"></i>
            </span>
            </button>
        </div>
        <div class="list_menu_1">
            <ul class="item_list">
                <li class="item_text"><i class="fas fa-address-book"></i>타임라인</li>
                <li class="item_text"><i class="fas fa-ad"></i> 메시지</li>
                <li class="item_text"><i class="fas fa-align-left"></i>댓글</li>
                <li class="item_text"><i class="fas fa-ambulance"></i>라이브러리</li>
                <li class="item_text"><i class="fas fa-archive"></i>인사이트</li>
                <li class="item_text"><i class="fab fa-avianex"></i>즐겨찾기</li>
                <li class="item_text"><i class="fas fa-book-open"></i>계정관리</li>
                <li class="item_text"><i class="fas fa-bus"></i>계정관리</li>
            </ul>            
        </div>
        <div class="list_menu_2">
            <ul class="item_list">
                <li class="item_text"><i class="fas fa-caret-square-down"></i>알림함</li>
                <li class="item_text"><i class="fas fa-chalkboard-teacher"></i>환경설정</li>
                <li class="item_text"><i class="fas fa-chart-area"></i>고객센터</li>
            </ul>
        </div>
        <div class="user_menu">
            <div class="user_account">
                <img id="profile_pic_icon" src="./Picture/user_profile.jpg" alt="">
                <p id="user_id">pittamanager</p>
                <i class="fas fa-angle-down" style="color: gray; font-size: small; padding-right: 0px;"></i>
            </div>
            <div class="progress_bar" style="width: 100%; height: 5px; background-color: #f8f8f8; border-radius: 2.5px;">
                <div class="progress_bar_filling" style="width: 75%; height: 5px; background-color:#0f7de6; border-radius: 2.5px;"></div>
                <div class="storage_info">
                    <p id="storage_info_text">300GB 중 28.30GB 사용</p>
                    <p id="storage_info_percent">73%</p>
                </div>
            </div>
            <p id="last_line_info">저장용량 구매</p>
        </div>
    </div>
</body>
</html>
