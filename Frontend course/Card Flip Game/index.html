<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../Font Awesome/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="grid" id="grid">
            </div>
        </div>
    </div>

    <script src="../jquery-3.5.1..min.js"></script>
    <script>
        var grid = $('.grid')
        var card = {
            div_str1: '<div class=\"card\"><div class=\"back\"><i class=\"fas fa-question\"></i></div><div class=\"front ',
            div_str2: '\"><i class=\"',
            div_str3: '"></i></div></div>',
            height: '110px',
            width: '160px'
        }
        var fruits = [
            apple       = {name: 'apple', symbol:"fab fa-apple", color: "rgb(255, 72, 72)"},
            apple_alt   = {name: 'apple_alt', symbol:"fas fa-apple-alt", color: "rgb(255, 72, 72)"},
            pepper      = {name: 'pepper', symbol:"fas fa-pepper-hot", color: "rgb(197, 0, 0)"},
            carrot      = {name: 'carrot', symbol:"fas fa-carrot", color: "rgb(255, 163, 43)"},
            lemon       = {name: 'lemon', symbol:"fas fa-lemon", color: "rgb(196, 252, 65)"},
            lemon_alt   = {name: 'lemon_alt', symbol:"far fa-lemon", color: "rgb(196, 252, 65)"},
            leaf        = {name: 'leaf', symbol:"fas fa-leaf", color: "rgb(0, 161, 22)"},
            seeding     = {name: 'seeding', symbol:"fas fa-seedling", color: "rgb(0, 161, 22)"},
        ]

        function shuffle(arr){
            var j, x, i;
            for (i = arr.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = arr[i];
                arr[i] = arr[j];
                arr[j] = x;
            }
            return arr;
        }

        function createCardGrid(){
            let arr_fruits = fruits.concat(fruits)
            arr_fruits = shuffle(arr_fruits)
            arr_fruits.forEach(element => {
                let str_card = card.div_str1 + element.name + card.div_str2 + element.symbol + card.div_str3
                grid.append(str_card)
                $("." + element.name).css("background-color", element.color)
            });
                
        }


        createCardGrid()
        
    </script>
</body>
</html>
