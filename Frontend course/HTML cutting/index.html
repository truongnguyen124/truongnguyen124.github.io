<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Font Awesome/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="promotion-noti">
        회원가입시 최대 10% 할인쿠폰과 5만원 상당의 등급별 쿠폰팩을 드립니다!
    </div>

    <div class="body-wrap">

        <div class="header">
            <div class="header-wrap">
                <div class="header-upper">
                    <img class="logo" src="./images/logo.jpg" alt="logo">
                    <i class="fas fa-sort-down"></i>
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control">
                    </div>
                    <img class="header-icon" src="./images/icons-custom-mypage.svg" alt="" srcset="">
                    <img class="header-icon" src="./images/icons-custom-review.svg" alt="" srcset="">
                    <img class="header-icon" src="./images/icons-custom-save.svg" alt="" srcset="">
                    <img class="header-icon" src="./images/icons-awesome-glass.svg" alt="" srcset="">
                </div>
                <div class="header-lower">
                    <button class="header-btn first-item">와인찾기 <i class="fas fa-chevron-down"></i></button>
                    <button class="header-btn">FEATURE <i class="fas fa-chevron-down"></i></button>
                    <button class="header-btn">와이너리</button>
                    <button class="header-btn">이벤트</button>
                    <button class="header-btn">매거진</button>
                    <button class="header-btn">매장찾기</button>
                    <button class="header-btn">정기구독</button>
                    <button class="header-btn last-item">비티스몰 소개</button>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="banner-wrap">
                <img class="banner-img" src="./images/banner-img-1.png" alt="">
            </div>
            <div class="banner-info">
                <p class="title">
                    비티스가 추천하는
                </p>
                <p class="title">
                    로제 와인 컬렉션
                </p>
                <p class="banner-time">
                    2021. 6.1(금) - 6.30(일)
                </p>
                <p>
                    우리의 일상 속 특별한 와인 라이프스타일을 제공하기 위한 비티스, 오픈 기념 인기 와인을 지금 할인된 가격으로 만나보세요.
                </p>
                <div class="banner-btn-wrap">
                    <button class="banner-btn">자세히 보기</button>
                    <button class="banner-btn">컬렉션 구매하기</button>
                </div>
            </div>
        </div>

        <div class="banner-scroller">
            <div class="banner-scroller-wrap">
                <div class="page-number active">01</div>
                <div class="banner-nav-bar">
                    <div class="banner-nav-indicator"></div>
                </div>
                <div class="page-number">02</div>
                <div class="page-number">03</div>
                <div class="page-number">04</div>
            </div>
        </div>

        <div class="product-menu-1">
            <div class="product-menu-1-wrap">
                <div class="product-menu-1-title">이달의 베스트 와인</div>
                <div class="item-1-wrap">
                </div>
            </div>

            <div class="line-indicator">
                <div class="on"></div>
                <div class="off"></div>
                <div class="off"></div>
                <div class="off"></div>
            </div>
        </div>
    </div>

    <div class="product-menu-2">

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
